<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/891/891419.png" type="image/png">
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõí</text></svg>">
    <title>Your Cart - USM E-Mart</title>
</head>
<body>
    <nav class="navTop">
        <!-- Left: Logo and Name -->
        <div class="nav-left">
            <div class="logo-container">
                <div class="logo-circle">
                    <i class="fas fa-shopping-bag logo-icon"></i>
                </div>
                <p class="name">USM E-Mart</p>
            </div>
        </div>
        
        <!-- Center: Search Bar (empty on non-home pages) -->
        <div class="nav-center">
            <!-- Can be empty or contain page-specific content -->
        </div>
        
        <!-- Right: Back button -->
        <div class="buttons">
            <a href="index.html" class="back-button" style="color: white; text-decoration: none;">
                ‚Üê Back to Shopping
            </a>
        </div>
    </nav>
    
    <div class="cart-container">
        <h2 class="cart-title">Your Shopping Cart</h2>
        
        <div id="cartContent">
            <!-- Cart items will be loaded here -->
        </div>
        
        <div class="cart-summary" id="cartSummary" style="display: none;">
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">RM 0.00</span>
            </div>
            <div class="summary-row">
                <span>Platform Fee (2%)</span>
                <span id="fee">RM 0.00</span>
            </div>
            <div class="summary-row">
                <span>Estimated Shipping</span>
                <span>FREE</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="total">RM 0.00</span>
            </div>
            <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
        </div>
    </div>
    
    <script src="api-service.js"></script>
    <script src="app.js"></script>
</body>
</html>
